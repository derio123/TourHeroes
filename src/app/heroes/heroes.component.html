<h2>{{title}} </h2>

<div>
	<label for="new-hero">Hero name: </label>
	<input id="new-hero" #heroName />

	<!-- (click) passes input value to add() and then clears the input -->
	<button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">
		+
	</button>
</div>
<div *ngFor="let planet of planets" class="heroes-menu">
	<a routerLink="/detail/{{planet.id}}" class="">
		<img class="tam" [src]="planet.img" alt="{{planet.name}}">
		<span class="name">{{ planet.name }}</span>
	</a>
	<button type="button" class="delete" title="Deletar o planet" (click)="delete(planet)">x</button>
</div>
