<div *ngIf="planet" class="card text-bg-info mb-3 mt-3" style="max-width: 540px;">
	<div class="row g-0">
		<div class="col-md-4">
			<img [src]="planet.img" alt="{{planet.name}}" class="img-fluid rounded-start">
		</div>
		<div class="col-md-8">
			<div class="card-body">
				<h2></h2>
				<h5 class="card-title">{{planet.name | uppercase }} Detalhes</h5>
				<div>
					<label class="card-text" for="hero-name">Planet name: </label>
					<input id="hero-name" [(ngModel)]="planet.name" placeholder="Hero name" />
				</div>

				<div>
					<label class="card-text" for="hero-name">System: </label>
					<input id="hero-name" [(ngModel)]="planet.system" placeholder="Hero name" />
				</div>
				<!-- <div>
					<label class="card-text" for="hero-name">Image Hero: </label>
					<input type="file" class="file-input" accept="image/png, image/jpeg"
						(change)="onFileSelected($event)">
				</div> -->
			</div>
		</div>
		<div class="card-footer bg-transparent border-success text-center" (click)="save()">
			Salvar
		</div>
		<div class="card-footer bg-transparent border-success text-center" (click)="goBack()">
			Voltar
		</div>
	</div>
</div>
